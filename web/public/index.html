<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test Analyzer</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Upload a file</h1>
    <form id="upload-form" method="post" enctype="multipart/form-data" action="/upload">
        <div id="drop-zone">
            <p id="drop-text">Drag & Drop your file here or click to select</p>
            <input id="file" name="file" type="file"/>
            <p id="file-name">
                <span id="file-label"></span>
                <span id="clear-file" title="Remove file">&times;</span>
            </p>
        </div>
        <br />
        <button id="btn1" type="submit">Upload</button>
    </form>
    <div id="result-box">
        <h2>Analysis Result:</h2>
        <div id="result-text" class="result-content" placeholder="The analysis will appear here..." readonly></div>
    </div>
    <div id="chat-container" style="display: none;">
        <div id="chat-header">
            <span>Follow-up Questions</span>
            <button id="minimize-chat"><i class="fas fa-minus"></i></button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-area">
            <textarea id="user-question" placeholder="Type your question about the results here..." rows="1"></textarea>
            <button id="send-question"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
