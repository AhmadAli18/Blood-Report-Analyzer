<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test Analyzer</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Upload a file</h1>
    <form id="upload-form" method="post" enctype="multipart/form-data" action="/upload">
        <div id="drop-zone">
            <p id="drop-text">Drag & Drop your file here or click to select</p>
            <input id="file" name="file" type="file"/>
            <p id="file-name">
                <span id="file-label"></span>
                <span id="clear-file" title="Remove file">&times;</span>
            </p>
        </div>
        <br />
        <button id="btn1" type="submit">Upload</button>
    </form>
    <div id="result-box">
        <h2>Analysis Result:</h2>
        <div id="result-text" class="result-content" placeholder="The analysis will appear here..." readonly></div>
    </div>
    <div id="follow-up-box" style="display: none;">
    <h2>Ask a Follow-up Question</h2>
    <textarea id="follow-up-question" placeholder="Type your question about the results here..."></textarea>
    <button id="ask-btn">Ask</button>
    <div id="follow-up-answer" class="result-content"></div>
</div>
   <script src="script.js"></script>
</body>
</html>
